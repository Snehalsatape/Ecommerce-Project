{% extends "base.html" %}
{%block 'content' %}
{% load static %}
<div class="container">
<div class="row">
<div class="col-md-8 mt-3 mx-auto">

    <div class="row">
        <div class="col-md-6">
            <img src="{{product.pimage.url}}" class="img-fluid" alt="">
        </div>
        <div class="col-md-6">
            <h3>Product Name: {{product.name}}</h3>
            <hr>
            <h4>Product Price: {{product.price}}</h4>
            <hr>
            <h5>Product details: {{product.details}}</h5>
            <hr>
            <a href="/addtocart/{{product.id}}"><button class="btn btn-danger">Add to cart</button> </a>
            <button class="btn btn-danger">View Cart</button>
            <button class="btn btn-danger">Shop more</button>
        </div>
    </div>
</div>
</div>
{% endblock 'content'%}
