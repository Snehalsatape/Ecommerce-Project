{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>User Login</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3 bg-info-subtle text-info-emphasis rounded mt-5">
                <h2>User Login</h2>
                {% if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"><strong>UserName</strong></label>
                        <input name="uname" class="form-control" type="text" placeholder="UserName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Password</strong></label>
                        <input name="upass" class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger">Login</button>
                        New User <a href="/register">Register</a>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
